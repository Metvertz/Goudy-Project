{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Student Roster</title>
    <link rel="stylesheet" type="text/css" href="{% static 'roster/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Student Worker Roster</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for worker in workers %}
                <tr>
                    <td>{{ worker.name }}</td>
                    <td>{{ worker.email }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No student workers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
