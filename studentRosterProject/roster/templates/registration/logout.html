{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <link rel="stylesheet" type="text/css" href="{% static 'roster/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Are you sure you want to log out?</h2>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" value="Logout">
        </form>
    </div>
</body>
</html>
